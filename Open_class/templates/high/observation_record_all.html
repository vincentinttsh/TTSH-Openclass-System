<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>公開授課系統</title>
  {% include 'head_source.html' %}
</head>

<body class="grey lighten-3">
  <header>
    {% include 'nav.html' %}
  </header>
  <main class="mt-2 p-3">
    <table class="highlight centered container border border-black">
      <thead>
        <tr>
          <th>教師姓名</th>
          <th>是否已填寫</th>
        </tr>
      </thead>
      <tbody>
        {% for x in people %}
        <tr>
          <td>{{x.name}}</td>
          {% if x.link %}
          <td><a href="{{x.link}}"><i class="fas fa-check-circle small teal-text"></i></a>
          </td>
          {% else %}
          <td><i class="fas fa-times-circle small red-text"></i></td>
          {% endif %}
          {% endfor %}
        </tr>
      </tbody>
    </table>
  </main>
  {% include 'footer.html' %}
  {% include 'foot_source.html' %}
</body>

</html>
